<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Handing Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <!-- Имя формы -->
        <h1>Form</h1>
        <!-- Связывание формы с URL-ом POST запроса и объектом, который находится в объекте "Model()" -->
        <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
            <!-- Связывание поля "id" формы с одноим. полем "Greeting()" -->
            <p>Id: <input type="text" name="id" id="id" th:value="1"/></p>
            <!-- Связывание поля "Message" формы с полем "content" в "Greeting()" -->
            <p>Message: <input type="text" th:field="*{content}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
